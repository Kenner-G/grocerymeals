{% load staticfiles %}
{% include 'grocerymeals_app/base.html' %}
  <title>GroceryMeals - Forgot Password</title>
  <link rel="stylesheet" href="{% static 'registration/password-reset-views.css' %}">
{% block body %}
  <div class="text-center w-50 m-auto">
    <h2 class="header-secondary f-50 mb-5">Forgot password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="btn-group container">
        {{ form }}
        <input type="submit" class="btn btn-outline-light" value="Reset Password">
      </div>
    </form>
  </div>

  <script>
    document.querySelector("input[type='email']").className = "form-control"
    document.querySelector("input[type='email']").placeholder = "Email"
    document.querySelector("input[type='email']").style.borderTopRightRadius = 0;
    document.querySelector("input[type='email']").style.borderBottomRightRadius = 0;
    document.querySelector("input[type='email']").style.border = "none";

    document.querySelector("label").style.display = "none"
  </script>
{% endblock %}
